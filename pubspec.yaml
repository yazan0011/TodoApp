name: todoapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  get: ^4.7.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: Caveat
      fonts:
        - asset: font/Caveat-Regular.ttf
    - family: WinkySans
      fonts:
        - asset: font/WinkySans-Regular.ttf
    - family: DMSerifDisplay
      fonts:
        - asset: font/DMSerifDisplay-Regular.ttf
